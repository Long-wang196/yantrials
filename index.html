<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闫浩文教授学术轨迹</title>

    <!-- 外部 CSS 和地图库 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="page-title">闫浩文教授学术轨迹</h1>

    <div class="main-container">
        <div class="map-container">
            <div class="loading-overlay" id="loading-overlay"> <div class="loading-spinner"></div> </div>
            
            <div class="map-controls">
                <button id="play-pause-btn" title="播放/暂停 (空格)">⏸️</button>
                <button id="reset-btn" title="重置 (R)">🔄</button>
                <div class="speed-control-container">
                    <button id="speed-btn" title="切换速度">1.0x</button>
                    <div class="speed-menu" id="speed-menu"></div>
                </div>
                <button id="theme-toggle-btn" title="切换主题"></button>
            </div>

            <div class="slider-container-map">
                <span>起点</span>
                <input type="range" id="timeline-slider" min="0" value="0" disabled>
                <span>终点</span>
            </div>
            
            <div id="map"></div>
        </div>

        <div class="controls-container">
            <h2>学术成就</h2>
            <div class="academic-panel" id="academic-panel"> <p>加载学术数据中...</p> </div>
        </div>
    </div>

    <!-- 外部 JavaScript 库 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- 你的主要 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
